<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <div class="contenedor-principal">
    <header class="header contenedor">
      <div class="header-contenedor">
        <img class="header-contenedor__imagen" src="assets/images/avatar-jessica.jpeg" alt="Imagen Avatar">
        <div class="header-contenedor__contenido header-contenido">
          <h1 class="header-contenido__nombre">Jessica Randall</h1>
          <p class="header-contenido__ubucacion">London, United Kingdom</p>
        </div>
        <p class="header-contenedor__parrafo">"Front-end developer and avid reader."</p>
      </div>
    </header>
    <div class="navegacion contenedor">
      <nav class="navegacion-contenedor">
        <a href="" class="navegacion-contenedor__enlace">GitHub</a>
        <a href="" class="navegacion-contenedor__enlace">Frontend Mentor</a>
        <a href="" class="navegacion-contenedor__enlace">LinkedIn</a>
        <a href="" class="navegacion-contenedor__enlace">Twitter</a>
        <a href="" class="navegacion-contenedor__enlace">Instagram</a>
      </nav>
    </div>
  </div>

</body>

</html>
